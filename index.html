<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragraph">Hello</p>
    <button id="button">Click!</button>
    <button id="increase">Increase Size!</button>
    <button id="decrease">Decrease Size!</button>
    <button id="background">Text background!</button>

    <div>
        <label for="">Username: </label>
        <input type="text" name="" id="username">
        <button id="submit">Submit</button>
    </div>
    <ul id="ul">
        
    </ul>
    <img id="img" src="/imgs/img1.jpeg" alt="">
    <button id="changeimg">Change</button>
    <label for="">First Number:</label>
    <input type="number" id="nb1">
    <label for="">Second Number:</label>
    <input type="number" id="nb2">
    <select name="" id="select">
        <option value="Multiply">*</option>
        <option value="Add">+</option>
        <option value="Sub">-</option>
        <option value="Divide">/</option>
    </select>
    <button id="calc">Calculate</button>
    <div id="result"></div>
    <p id='name'></p>
    <p id='doubleclick'>Double Click!!</p>

    <div style="height: 600px; background-color: darkslategrey;"></div>
    <script src="script.js"></script>
</body>
</html>
